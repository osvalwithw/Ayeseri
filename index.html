<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <link rel="stylesheet" href="style.css">
            <script src="./Initial-Functions.js" defer></script>
        </head>
    
        <body>
            <div class="glass-container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <input type="text" id="Usuario" name="Usuario" required placeholder="Usuario">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <div class="options">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label><br><br>
                            <a href="#">¿olvido tu contraseña?</a>
                            <p>¿No tiene una cuenta? <a href="#" id="register">Registarse</a></p>
                        </div>
                        <button onclick="User_Validation()" type="button">Login</button>
                    </form>
                </div>
        </body>
    </html>
