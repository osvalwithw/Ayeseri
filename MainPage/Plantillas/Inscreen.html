<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <link rel="stylesheet" href="./style.css">
            <script src="Functions.js" defer></script>
        </head>
        
        <body>
            <div class="glass-container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <input type="text" id="Usuario" name="Usuario" required placeholder="Usuario">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <div class="options">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label><br><br>
                            <a href="#">¿olvido tu contraseña?</a>
                            <p>¿No tiene una cuenta? <a href="#" id="register">Registarse</a></p>
                        </div>
                        <button onclick="extrae()" type="button">Login</button>
                    </form>
                </div>
            </div>
            <div class="glass-help">
                <a href="https://www.google.com">
                    <img src="IMGs/G.jpeg" width="30" height="30" id="Google">
                </a>
                <a href="https://www.youtube.com">
                    <img src="IMGs/Y.png" width="30" height="30" id="Youtube">
                </a>
                <a href="https://x.com/">
                    <img src="IMGs/X.png" width="30" height="30" id="X">
                </a>
                <a href="https://www.facebook.com">
                    <img src="IMGs/F.jpeg" width="30" height="30" id="facebook">
                </a>
            </div>
        </body>
    </html>
