<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <link rel="stylesheet" href="./MenuStyle.css">
            <script src="./Initial-Functions.js" defer></script>
        </head>    
        <body>
            <div class="Mainly-box">
                <div class="Entries">
                    <h2>Registro</h2>
                    <form action="#" method="POST">
                        <div class="InsertTxt">
                            <label>Número de ticket</label> 
                            <input type="text" id="NoTicket" name="NoTicket" required placeholder="RITMxxxxxx">
                            <label>Nombre de usuario</label>
                            <input type="text" id="Username" name="Username" required placeholder="Username">
                            <label>Correo</label>
                            <input type="text" id="Email" name="Email" required placeholder="Email">
                            <label>Contraseña</label>
                            <input type="password" id="PSS" name="PSS" required placeholder="Password">
                            <label>Repetir Contraseña</label>
                            <input type="password" id="RPTPSS" name="RPTPSS" required placeholder="Password">
                            <button style="width: 50px;"onclick="SendRequest()" type="button">Enviar</button>
                        </div>
                    </form>
                </div>
        </body>
    </html>
