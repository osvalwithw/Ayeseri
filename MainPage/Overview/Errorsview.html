<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overview Page</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="main-bar">
            <ul class="MbItems">
                <li><a onclick="history.back()">Regresar</a></li>
                <li class="submenu">
                    <a href="#Sesión" class="submenu-btn">Sesion</a>
                    <div class="submenu-content">
                        <a href="Perfil">Perfil</a>
                        <a href="Sugerencias">Sugerencias</a>
                        <a href="https://ayeseri.vercel.app/">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="Main_window">
            <div class="main-header">
                <div class="Header">
                    <div id="MH_backgroud">
                        <h1 id="Header_1"></h1>
                    </div>
                </div>
                <div class="employee_selected">
                    <table class="information">
                        <tr>
                        <td>Personnel No.</td>
                        <td id="Pnum">
                            <input style="width: 130px;" type="text" id="EE_Number" name="Numero_EE" readonly>
                        </td>
                    </table>
                </div>
            </div>
            <div class="main_table">
                <table class="Errors_table">
                    <thead id="T_errors_headers">
                        <tr>
                        <td>Date</td>
                        <td>Hour</td>
                        <td>Error</td>
                        <td>Infotype involved</td>
                        </tr>
                    </thead>
                    <tbody id="T_errors_body">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="Err_functions.js"></script>
    </body>
</html>
