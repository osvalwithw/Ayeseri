<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <link rel="stylesheet" href="./Adminstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="main-bar">
            <ul class="MbItems">
                <li><a onclick="AdminView(0)">Vista de usuario</a></li>
                <li><a onclick="AdminView(1)">Carga de errores</a></li>
                <li><a onclick="AdminView(2)">Creacion de usuarios</a></li>
                <li class="submenu">
                    <a href="#Sesión" class="submenu-btn">Sesion</a>
                    <div class="submenu-content">
                        <a href="Perfil">Perfil</a>
                        <a href="https://ayeseri.vercel.app/">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="UsersWindow" id="Usersview">

        </div>
        <div class="errors-window" id="Errorsview">

        </div>
        
        <div class="usercreation-window" id="UserCreationView">
            <div class="column Pending-tickets">
                <h1>Pending Tickets</h1>
                <table class="PendingTicketsTable">
                    <thead id="Tableheaders">
                    </thead>
                    <tbody id="TableItems">
                    </tbody>
                </table>
            </div>
            <div class="column PT_Tools">
                <h1>Actions</h1>
                <button id="Proceed" onclick="ProcessTickets(1)">Autorizar</button>
                <button id="Deny" onclick="NoProcessUser()">Denegar</button>
                <textarea id="Comment" placeholder="Comentario al usuario"></textarea>
            </div>
        </div>
        <script src="AdminFunctions.js"></script>
    </body>
</html>
